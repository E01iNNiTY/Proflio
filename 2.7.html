<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <link rel="stylesheet" href="Projectspage.css">
    <title>Main Page</title>
</head>
<body>
<div class="hero">
    <img src="https://www.pngitem.com/pimgs/b/238-2384334_my-portfolio-cover-design-hd-png-download.png" class="logo"</img>\
    <div class="content">
        <h1>Continue To Projects</h1>
        <a href="#" class="gradient-button">Reveal Projects</a>
    </div>
</div>
<script>
    const continueButton = document.querySelector('.gradient-button');

    continueButton.addEventListener('mousemove', function(e) {
        const rect = e.target.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        const gradientX = (x / rect.width) * 100;
        const gradientY = (y / rect.height) * 100;

        const gradientColors = `radial-gradient(circle at ${gradientX}% ${gradientY}%, #AFB1C4 , #FFF)`;
        continueButton.style.background = gradientColors;
    });

    continueButton.addEventListener('mouseleave', function() {
        continueButton.style.background = '';
    });
</script>


</body>
</html>
